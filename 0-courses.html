<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts.css" />
    <title>Document</title>
</head>

<body>
    <header class=" pt-5 position-absolute top-0 right-0 left-0 w-100">
        <div class="container d-flex justify-content-between">
            <div>
                <img src="images/smile_off.png" height=30 alt="">
                <img src="images/logo.png" width=130 alt="">
            </div>
            <div class="text-white d-flex" style="gap: 52px">
                <a href="#" class="text-white font-weight-bold">Courses</a>
                <a href="#" class="text-white font-weight-bold">Pricing</a>
                <a href="#" class="text-white font-weight-bold">Login</a>
            </div>
        </div>

    </header>
    <main>
        <section
            style="background-image: url('images/pic_2.jpg'); min-height: 100vh; width: 100%; background-repeat: no-repeat; background-size: cover;">

            <div class="d-flex justify-content-center container text-center" style="padding-top: 180px;">
                <h1 class="font-weight-bold text-white" style="font-size: 60px;">« Don’t cry because it’s over.
                    Smile because it happened. »</h1>
            </div>
            <div style="background-color: #C271FF;" class="section search">
                <div class="container">
                    <div class="row py-4">
                        <div class="col-12 col-sm-12 col-lg-4 box1">
                            <span class="text-white font-weight-bold drop-down-title">KEYWORDS</span>

                            <div class="input-group mb-sm-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text holberton_school-icon-search_1"></span>
                                </div>
                                <input type="text" class="form-control search-text-area" aria-label="Default"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Search by keywords"
                                    id="keywords-input" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 box2">
                            <span class="text-white font-weight-bold drop-down-title">TOPIC</span>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle border-0" style="background-color: rgba(252, 252, 252, 0.3);" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  your knowledge level
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Novice</a>
                                  <a class="dropdown-item" href="#">Intermidiate</a>
                                  <a class="dropdown-item" href="#">Experts</a>
                                </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 box3">
                            <span class="text-white font-weight-bold drop-down-title">SORT BY</span>
                            <span class="text-white font-weight-bold drop-down-title">TOPIC</span>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle border-0" style="background-color: rgba(252, 252, 252, 0.3);" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  your knowledge level
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Novice</a>
                                  <a class="dropdown-item" href="#">Intermidiate</a>
                                  <a class="dropdown-item" href="#">Experts</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
